<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Star Surfer</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>


  <!-- BACKGROUND -->

  <div id="background"></div>

  <!-- GAME SCREEN = START SCREEN -->

  <div id="game-screen" class="container">
   <button id="start-btn" class="img-btn" type="button">
      <img src="./Star-Surfer-/images/Elements/BUTTONS/start_surfingstartstart1212.png" alt="Start" />
    </button>
   
    
    <!-- GAME BOX --> 

    <div id="game-box">

    <!-- HUD -->

    <div id="hud">
      <div id="hud-score">
        <img src="./Star-Surfer-/images/Time and Score/score_fin.png" alt="Score" />
        <span id="score-value">0</span>
      </div>

      <div id="hud-time">
        <img src="./Star-Surfer-/images/Time and Score/time.time.png" alt="Time" />
        <span id="time-value">200</span>
      </div>

      <div id="hud-lives">
        <img class="life" src="./Star-Surfer-/images/Elements/heart.png" alt="Life" />
        <img class="life" src="./Star-Surfer-/images/Elements/heart.png" alt="Life" />
        <img class="life" src="./Star-Surfer-/images/Elements/heart.png" alt="Life" />
      </div>
    </div>

   <img id="player" src="./Star-Surfer-/images/Elements/player.png" alt="Player" />

   </div>
    

  <!-- GAME OVER -->

  <section id="game-over-screen" class="container hidden">
    <img src="./Star-Surfer-/images/Backgrounds/gameover.png" alt="Game Over" />
    <button class="restart-btn" type="button">
      <img src="./Star-Surfer-/images/Elements/BUTTONS/surf_again.png" alt="Surf Again" />
    </button>
  </section>

  <!-- VICTORY -->

  <section id="victory-screen" class="container hidden">
    <img src="./Star-Surfer-/images/Backgrounds/legendaryvictory.png" alt="Game Victory" />
    <button class="restart-btn" type="button">
      <img src="./Star-Surfer-/images/Elements/BUTTONS/surf_again.png" alt="Surf Again" />
    </button>
  </section>
  
 <script src="./meteorite.js"></script> 
<script src="./main.js"></script>


</body>


</html>
